name: release

permissions:
  contents: write

on:
  push:
    tags:
      - release/[0-9]+.[0-9]+.[0-9]+*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1
        with:
          prefix: release/
          token: ${{ secrets.GITHUB_TOKEN }}
