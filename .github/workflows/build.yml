name: build
on: [ push, pull_request ]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        experimental: [ false ]
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install-rust
        uses: dtolnay/rust-toolchain@stable
      - name: cache-rust
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: build-rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: build-rust-${{ runner.os }}
      - name: build
        run: cargo build
